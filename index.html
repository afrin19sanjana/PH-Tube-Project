<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="container mx-auto">
    <header>
        <nav class="flex justify-between  border-[#17171720] border-b py-4">
            <div class="logo">
                <img class="w-[120px]" src="assets/Logo.png" alt="image of logo attached">
            </div>
            <div class="sort">
                <button class="btn bg-[#25252520] text-[#252525] font-semibold">Sort By View</button>
            </div>
            <div class="blog">
                <button class="btn bg-[#FF1F3D] text-[#ffffff]">Blog</button>
            </div>
        </nav>
    </header>
     <main>
        <nav id="category-container" class="flex py-6 justify-center space-x-4">
            <div class="">
                <button onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D] text-[#ffffff]">All</button>
            </div>
        </nav>
        <section id="video-container" class="w-[11/12] mx-auto grid grid-cols-4 gap-5">
           
        </section>
     </main>
    <script src="script/script.js"></script>
</body>

</html>
